<div><a *ngIf="isAdminIn" routerLink="/product/create" class="btn btn-success mt-3">Create</a></div>
<div class="row mt-3">
  <ng-container *ngFor="let p of products">
    <div  class="col-sm-4 mb-4">
      <product-card (refresh)="refreshProducts()" [(product)]="p" ></product-card>
    </div>
  </ng-container>
</div>
