<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container-fluid">
    <h2 class="form-signin-headeng mt-3">Log In</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
    <br>
    <label for="username">Username</label>
    <input type="email" id="username" name="username" ngModel class="form-control" placeholder="user/admin" required autofocus>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="user/admin" required>
    <br>
    <button class="btn bth-lg btn-primary btn-block" type="submit">Submit</button>
  </div>
</form>
