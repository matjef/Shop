<div class="container-fluid">
  <h2 class="form-signin-headeng mt-3">Sign Up</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Username is already taken</div>
  <br>
  <label>Username</label>
  <input type="email" [(ngModel)]="user.username" class="form-control" required>
  <br>
  <label>Password</label>
  <input type="password" [(ngModel)]="user.password" class="form-control" required>
  <br>
  <button class="btn bth-lg btn-primary btn-block" type="submit" (click)="save()">Submit</button>
</div>
